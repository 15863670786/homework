<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>实验二</title>


	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
			color: #333;
		}

		.container.main {
			background-color: #fff;
			padding: 20px;
		}

		.row {
			display: flex;
		}

		.runoob-col-md2 {
			width: 20%;
		}

		.left-column.site-fix {
			background-color: #f1f1f1;
			padding: 10px;
		}

		.tab {
			background-color: #4caf50;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		.sidebar-box.gallery-list {
			background-color: #fff;
			padding: 10px;
		}

		.design a {
			display: block;
			padding: 5px;
			color: #555;
			text-decoration: none;
			transition: background-color 0.3s, color 0.3s;
		}

		.design a:hover {
			background-color: #4caf50;
			color: #fff;
		}

		.col.middle-column {
			width: 80%;
		}

		.article-heading-ad {
			background-color: #ddd;
			height: 100px;
			text-align: center;
			line-height: 100px;
		}

		.article-body {
			padding: 20px;
		}

		.article-intro h1 {
			color: #2196f3;
		}

		.tutintro img {
			border: 2px solid #4caf50;
		}

		.tutintro p {
			font-size: 16px;
			line-height: 1.5;
		}

		.search-input input {
			border: 2px solid #4caf50;
			padding: 10px;
			width: 300px;
			font-size: 16px;
		}

		.tryitbtn {
			background-color: #4caf50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.tryitbtn:hover {
			background-color: #2196f3;
		}

		.example_code label {
			font-weight: bold;
			color: #4caf50;
		}

		textarea {
			border: 2px solid #4caf50;
			padding: 10px;
			font-size: 16px;
			resize: vertical;
		}
	</style>
</head>

<body>
<div class="container main">
	<div class="row">
		<div class="runoob-col-md2">
			<div class="left-column site-fix">
				<div class="tab">
					<span>4种结构</span>
				</div>
				<div class="sidebar-box gallery-list">
					<div class="design" id="leftcolumn">
						<a target="_top" href="index.html">主程序-子程序</a>
						<a target="_top" href="oo.html">面向对象</a>
						<a target="_top" style="background-color: #4caf50; font-weight: bold; color: #fff;">事件系统</a>
						<a target="_top" href="pipe.html">管道-过滤</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col middle-column">
			<div class="article">
				<div class="article-heading-ad">
					<!-- 728*90 固定 -->
				</div>
				<div class="article-body">
					<div class="article-intro" id="content">
						<h1 style="text-align: center; color: #2196f3;"><span class="color_h1">事件系统</span></h1>
						<div class="tutintro">
							<img decoding="async" src="img/event.png">
							<div class="tutintro">
								<p>事件系统软件体系结构乃是一种基于事件驱动的架构模式。</p>
								<p>在此模式下，系统中的组件（亦称事件源）产生事件，并将其发布至事件系统中。其他组件（也称事件处理器）能够订阅这些事件，且在事件发生时执行相应操作。</p>
							</div>
						</div>
						<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
						<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
						<div class="example">
							<div class="example" id="input-output">
								<h2 class="example">程序验证</h2>
								<div class="search-input">
									<input class="placeholder" id="s" name="s" v-model="inputText" placeholder="请输入"
										   onclick="sendGetRequest()" autocomplete="off" style="height: 44px;">
								</div>
								<br>
								<button @click="sendGetRequest" class="tryitbtn" rel="noopener noreferrer">提交 »</button>
								<br>
								<div class="example_code">
                                        <span class="hl-brackets">
                                            <label for="output">输出：</label>
                                            <textarea id="output" rows="4" cols="50">{{ outputText }}</textarea>
                                        </span>
									<script>
										new Vue({
											el: '#input-output',
											data: {
												inputText: '',
												outputText: ''
											},
											methods: {
												sendGetRequest() {
													axios.get('/main-program', {
														params: {
															input: this.inputText
														}
													})
															.then(response => {
																this.outputText = response.data;
																console.log(response);
															})
															.catch(error => {
																console.error(error);
															});
												}
											}
										});
									</script>
									<script type="text/javascript">
										function isBlank(str) {
											return (!str || /^\s*$/.test(str));
										}
										function kFormatter(num) {
											return Math.abs(num) > 999? Math.sign(num) * ((Math.abs(num) / 1000).toFixed(1)) + 'k' : Math.sign(num) * Math.abs(num);
										}
									</script>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
